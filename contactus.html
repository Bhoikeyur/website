<html>
  <head>
    <title>Contact Us</title>
    <link rel="style.css" type="text/css" href="contactus.css">
    <style>
      /* Add styles for the page here */
      body {
        font-family: Arial, sans-serif;
        background-color: #c9c5421f;
        padding: 50px;
      }

      h1 {
        text-align: center;
        margin-bottom: 50px;
      }

      form {
        background-color: rgb(105, 160, 82);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 2px 2px 5px rgb(116, 21, 148);
        margin: 0 auto;
        width: 500px;
      }

      input, textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid gray;
        border-radius: 5px;
        box-sizing: border-box;
      }

      input[type="submit"] {
        background-color: #b30d66;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        float: right;
      }

      input[type="submit"]:hover {
        background-color: #434ebf;
      }

      .form-group {
        clear: both;
        padding-top: 10px;
      }

      label {
        float: left;
        width: 150px;
        text-align: right;
        padding-right: 20px;
      }

        footer{margin-left: 25%;
            border: 1%;
            size: 10px;
        
        }
      
    </style>
  </head>
  <body>
    <h1>Contact Us</h1>
    <form action="#" method="post">

        <label for="email">Email:</label>

      </div>
      <div class="form-group">

      </div>

    </form>
